<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>A map</title>
</head>
<style>

 #map {
     position: fixed;
     left: 0px;
     right: 0px;
     top: 0px;
     bottom: 0px;
 }

 div.tooltip {
     position: absolute;
     width: auto;
     height: auto;
     padding: 2px 3.5px;
     font-family: sans-serif;
     font-size: 10px;
     font-weight: bold;
     /*      background: whitesmoke; */
     border: 1px solid whitesmoke;
     border-radius: 3px;
     pointer-events: none;
 }

 .graticule {
     fill: none;
     stroke: white;
     stroke-width: 0.5px;
     stroke-opacity: 0.25;
 }

 .land {
     fill: whitesmoke;
     stroke: white;
     stroke-width: 0.5px;
 }

 .water {
     fill: lightgray;
 }

 .boundary {
     fill: none;
     stroke: #fff;
     stroke-width: 1px;
     stroke-opacity: 0.5;
 }

 .language {
     fill: black;
     opacity: 1;
 }

</style>
<body>
    <div id="map"></div>
    <script src="https://d3js.org/d3.v4.0.0-alpha.50.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://unpkg.com/d3-geo-voronoi"></script>
    <script>

     var mapDiv = document.getElementById("map");

     var width = mapDiv.clientWidth,
         height = mapDiv.clientHeight;

     var projection = d3.geoNaturalEarth()
                        .scale(width / 2 / Math.PI)
                        .translate([width / 2, height / 2])
                        .rotate([205,0])
                        .precision(0.1);

     var path = d3.geoPath()
                  .projection(projection);

     var graticule = d3.geoGraticule();

     var circle = d3.geoCircle();

     var svg = d3.select("#map").append("svg")
                 .attr("width", width)
                 .attr("height", height);

     svg.append("path")
        .datum(graticule)
        .attr("class", "graticule")
        .attr("d", path);

     d3.json("../../data/voronoi/ne_50m.json",
             function(error, world) {
                 if (error) throw error;

                 svg.insert("path",".graticule")
                     .datum(topojson.feature
                                   (world,world.objects.land))
                     .attr("class","land")
                     .attr("d",path);

                 svg.insert("path",".graticule")
                    .datum(topojson.feature(world, world.objects.oceans))
                    .attr("class", "water")
                    .attr("d", path);

                 svg.insert("path",".graticule")
                    .datum(topojson.feature(world, world.objects.lakes))
                    .attr("class","water")
                    .attr("d", path);

                 svg.insert("path", ".graticule")
                    .datum(topojson.mesh(world, world.objects.countries,
                                         function(a, b) { return true; }))
                    .attr("class", "boundary")
                    .attr("d", path);
             });

     d3.csv("../../data/voronoi/ms-points.csv",
            function(error, data) {
                if (error) throw error;

                data.forEach(function (d) {
                    d['longitude'] = +d['longitude'];
                    d['latitude'] = +d['latitude'];
                });

                var div = d3.select("#map").append("div")
                            .attr("class","tooltip")
                            .style("opacity",0);

                var voronoi = d3.geoVoronoi()
                            	   .x(function(d) {return d.longitude;})
                            	   .y(function(d) {return d.latitude;})(data);

                svg.insert("g",".water")
                   .attr("class","polygons")
                   .selectAll("clipPath")
                   .data(voronoi.polygons().features)
                   .enter()
                   .append("clipPath")
                   .attr("id", function(d, i) { return "clip-" + i; })
                   .append("path")
                   .attr("d",path);

                svg.insert("g",".water")
                   .attr("class","languages")
                   .selectAll("path")
                   .data(data)
                   .enter()
                   .append("path")
                   .attr("fill",function (d) {
                   	return d.color;
                   })
                   .attr("stroke",function (d) {
                   	return d.color;
                   })
                   .attr("stroke-width","0.5px")
                   .attr("clip-path", function(d, i){
                   	return "url(#clip-" + i + ")"
                   })
                   .attr("d",function(d){
                   	return path(circle.center([d.longitude,d.latitude])
                   					  .radius(1.691667)());
                   });

                // svg.insert("g",".water")
                //    .attr("class","languages")
                //    .selectAll("path")
                //    .data(data)
                //    .enter()
                //    .append("path")
                //    .attr("fill",function (d) {
                //    	return d.color;
                //    })
                //    .attr("stroke",function (d) {
                //    	return d.color;
                //    })
                //    .attr("stroke-width","0.5px")
                //    .attr("clip-path", function(d, i){
                //    	return "url(#clip-" + i + ")"
                //    })
                //    .attr("opacity",1/3)
                //    .attr("d",function(d){
                //    	return path(circle.center([d.longitude,d.latitude])
                //    					  .radius(2 * 1.691667)());
                //    });

                svg.append("g")
                   .attr("class","halo")
                   .selectAll("path")
                   .data(data)
                   .enter()
                   .append("path")
                   .attr("fill",function (d) {
                   	return d.color;
                   })
                   .attr("stroke",function (d) {
                   	return d.color;
                   })
                   .attr("stroke-width","0.5px")
                   .attr("opacity",1/3)
                   .attr("clip-path", function(d, i){
                   	return "url(#clip-" + i + ")"
                   })
                   .attr("d",function(d){
                   	return path(circle.center([d.longitude,d.latitude])
                   					  .radius(1.691667)());
                   });

                svg.append("g")
                   .attr("class","polygons")
                   .selectAll("path")
                   .data(voronoi.polygons().features)
                   .enter()
                   .append("path")
                   .attr("d",path)
                   .attr("opacity",0.001)
                   .attr("stroke","none")
                   .on("mouseover", function(d,i){
                       div.transition()
                          .duration(200)
                          .style("opacity",.8);
                       div.html(data[i].name)
                          .style("left",
                                 (projection(
                                     [data[i].longitude,
                                      data[i].latitude])[0]+2) + "px")
                          .style("top",
                                 (projection([data[i].longitude,
                                              data[i].latitude])[1]-10) + "px")
                          .style("background",data[i].color)
                          .style("color",
                                 d3.lab(data[i].color).l > 70 ?
                                 "black" : "white");
                   })
                   .on("mouseout", function(d){
                       div.transition()
                          .duration(500)
                          .style("opacity",0);
                   });

            });

    </script>
</body>
