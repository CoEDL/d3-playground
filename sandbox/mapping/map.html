<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>A map</title>
</head>
<style>

 div.tooltip {
     position: absolute;
     width: auto;
     height: auto;
     padding: 2px 3.5px;
     font: 10px;
     background: whitesmoke;
     border: 2px solid darkgray;
     border-radius: 6px;
     pointer-events: none;
 }

 .graticule {
     fill: none;
     stroke: white;
     stroke-width: 0.5px;
     stroke-opacity: 0.5;
 }

 .land {
     fill: whitesmoke;
     stroke: white;
     stroke-width: 0.5px;
 }

 .water {
     fill: lightgray;
 }

 .boundary {
     fill: none;
     stroke: #fff;
     stroke-width: 0.5px;
 }

 .language {
     fill: black;
     opacity: 1;
 }

</style>
<body>
    <script src="https://d3js.org/d3.v4.0.0-alpha.50.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://unpkg.com/d3-geo-voronoi"></script>
    <script>

     var width = 1500,
         height = 750;

     var projection = d3.geoEquirectangular()
                        .scale(height / Math.PI)
                        .translate([width / 2, height / 2])
                        .rotate([205,0]);

     var path = d3.geoPath()
                  .projection(projection);

     var graticule = d3.geoGraticule();

     var svg = d3.select("body").append("svg")
                 .attr("width", width)
                 .attr("height", height);

     svg.append("path")
        .datum(graticule)
        .attr("class", "graticule")
        .attr("d", path);

     d3.json("../../data/voronoi/ne_50m.json",
             function(error, world) {
                 if (error) throw error;

                 svg.insert("path",".graticule")
                    .datum(topojson.feature(world, world.objects.oceans))
                    .attr("class", "water")
                    .attr("d", path);

                 /* svg.insert("path", ".graticule")
                  *    .datum(topojson.feature(world, world.objects.land))
                  *    .attr("class", "land")
                  *    .attr("d", path);*/

                 svg.append("clipPath")
                    .attr("id","land-clip")
                    .append("path")
                    .datum(topojson.feature(world, world.objects.land))
                    .attr("d", path);

                 svg.insert("path",".graticule")
                    .datum(topojson.feature(world, world.objects.lakes))
                    .attr("class","water")
                    .attr("d", path);

                 svg.insert("path", ".graticule")
                    .datum(topojson.mesh(world, world.objects.countries,
                                         function(a, b) { return a !== b; }))
                    .attr("class", "boundary")
                    .attr("d", path);
             });

     d3.csv("../../data/voronoi/languages-and-dialects-geo-nodup.csv",
            function(error, data) {
                if (error) throw error;

                data.forEach(function (d) {
                    d['longitude'] = +d['longitude'];
                    d['latitude'] = +d['latitude'];
                });

                projLon = function (x, y){
                    return projection([x, y])[0]
                }

                projLat = function (x, y){
                    return projection([x, y])[1]
                }

                var div = d3.select("body").append("div")
                            .attr("class","tooltip")
                            .style("opacity",0);

                svg.selectAll("circle")
                   .data(data)
                   .enter()
                   .append("circle")
                   .attr("cx",
                         function(d){return projLon(d.longitude, d.latitude);})
                   .attr("cy",
                         function(d){return projLat(d.longitude, d.latitude);})
                   .attr("r",
                   function(d){return Math.abs(d.latitude) / 45;})
                   .attr("class", "language")
                   .on("mouseover", function(d){
                       div.transition()
                          .duration(200)
                          .style("opacity",.9);
                       div.html(d.name)
                          .style("left", (d3.event.pageX) + "px")
                          .style("top", (d3.event.pageY - 23) + "px");
                   })
                   .on("mouseout", function(d){
                       div.transition()
                          .duration(500)
                          .style("opacity",0);
                   });

                var voronoi = d3.geoVoronoi()
                                .x(function(d) {return d.longitude;})
                                .y(function(d) {return d.latitude;})(data);

                svg.insert("g",".graticule")
                   .attr("class","polygons")
                   .selectAll("path")
                   .data(voronoi.polygons().features)
                   .enter()
                   .append("path")
                   .attr("d",path)
                   .attr("clip-path", "url(#land-clip)")
                   .attr("fill",function(_,i) {
                       return d3.schemeCategory10[i%10]; })
                   .attr("stroke","none");

            });

    </script>
</body>
